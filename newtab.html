<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div class="widget">
      <div class="news-header">
        <h2 class="news-header-title">Hacker News</h2>
        <button class="refresh-btn">Refresh</button>
      </div>
      <ul class="news-list" id="news-container">
        <li class="news-item">Loading...</li>
      </ul>
    </div>
    <div class="container">
      <!-- <div id="weather" class="weather">
        <div class="weather-icon"></div>
        <div class="weather-info">
          <div class="location">Loading...</div>
          <div class="temperature"></div>
        </div>
      </div> -->
      <div>
        <h1>Winter Siege</h1>
        <p id="time" class="time"></p>
        <p id="greet" class="greeting"></p>

        <div class="search-box">
          <input type="text" id="search" placeholder="Search the web..." />
        </div>
      </div>
    </div>
    <div class="widget">
      <div class="spotify-wrapper">
        <div class="iframe-container">
          <iframe
            id="spotify-frame"
            style="border-radius: 0px"
            src="https://open.spotify.com/embed/playlist/7gEWWoHaUdFHBWtpyCgMS5?utm_source=generator&theme=0"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          >
          </iframe>
        </div>
        <div class="spotify-controls">
          <input
            type="text"
            id="spotify-input"
            class="spotify-input"
            placeholder="Paste Spotify link here + Enter"
          />
        </div>
      </div>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
